<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <title>To-do List Webpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container-fluid p-5">
        <div class="todo-app m-auto w-50 p-4 rounded">
            <div class="container">
                <h2 class=""><img src="todo-img.jpg" class="to-do-img">To-Do List</h2>
                <div class="container d-flex">
                    <input name="addTask" id="inputBox" class="w-75 rounded border border-white bg-light p-2" type="text" placeholder="Add your task name">
                    <button class="w-25 bg-primary rounded border border-white text-white" onclick="addToDoTask()">Add</button>
                </div>
            </div>
            <div class="todo-list-container mt-5">
                <ul class="list-group mt-2" id="listContainer">
                    <!-- <li id="li1" class="list-group-item border border-white">
                        <input class="m-3" type="radio" name="checkName">ABC
                    </li> -->
                </ul>
            </div>
            <div class="container mt-5">
                <button class="w-100 p-2 bg-danger rounded border border-white text-white" onclick="deleteAllTask()">Delete All Tasks</button>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
